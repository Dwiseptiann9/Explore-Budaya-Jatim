<!DOCTYPE html>
<html lang="en">
  <head>

    />

    <!--=============== REMIXICONS ===============-->

    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Explore Budaya Jatim</title>

  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav_logo"> Explore Budaya </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav-item">
              <a href="index.html" class="nav_link active-link">Home</a>
            </li>

              <a href="explore.html" class="nav_link active-link">Explore</a>
            </li>

              <a href="about.html" class="nav_link">About</a>
            </li>
          </ul>

          <!-- Close Button  -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button  -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-fill"></i>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <img src="assets/img/home.jpg" alt="home image" class="home_bg" />
        <div class="home_shadow"></div>

        <div class="home_container container grid">
          <div class="home_data">
            <h3 class="home_subtitle">Explore To</h3>

            <h1 class="home_title">
              Budaya-Budaya <br />
              Jawa Timur
            </h1>

            <p class="home_description">
              Jelajahi Kearifan, Rasakan Keindahan: Budaya Jawa Timur Menyapa Jiwa Anda
            </p>

            <a href="explore.html" class="button">
              mulai Explore <i class="ri-arrow-right-fill"></i>
            </a>
          </div>

          <div class="home_cards grid">
            <article class="home_card">
              <img
                src="assets/img/home-tari-remo.jpg"
                alt="home image"
                class="home_card-img"
              />
              <h3 class="home_card-title">Tari Remo</h3>
              <div class="home_card-shadow"></div>
            </article>

            <article class="home_card">
              <img
                src="assets/img/home-reog-ponorogo.jpg"
                alt="home image"
                class="home_card-img"
              />
              <h3 class="home_card-title">Reog Ponorogo</h3>
              <div class="home_card-shadow"></div>
            </article>

            <article class="home_card">
              <img
                src="assets/img/home-wayang-kulit.jpg"
                alt="home image"
                class="home_card-img"
              />
              <h3 class="home_card-title">Wayang Kulit</h3>
              <div class="home_card-shadow"></div>
            </article>

            <article class="home_card">
              <img
                src="assets/img/home-ludruk.jpg"
                alt="home image"
                class="home_card-img"
              />
              <h3 class="home_card-title">Ludruk</h3>
              <div class="home_card-shadow"></div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer_container container grid">
         <div class="footer_group">
            <div class="footer_social">
                <span class="footer_copy">
                    &#169; Copyright DB ONE. All rights reserved
                </span>
            </div>
        </div>
      </div>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
